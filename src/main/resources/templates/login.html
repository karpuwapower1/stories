
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang='en'>
<head>
<meta charset="utf-8">
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
<title>Log in</title>
</head>

<body>
	<form th:action="@{/login}" method="post"
		class="border border-light p-5">
		<p class="h4 mb-4 text-center">Sign in</p>
		<div class="offset-md-4 col-md-4">
			<input type="email" name="email" class="form-control mb-1"
				placeholder="E-mail"> <input type="password" name="password"
				class="form-control mb-4" placeholder="Password">
			<div class="d-flex justify-content-center justify-content-between">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input"
						id="defaultLoginFormRemember"> <label
						class="custom-control-label" for="defaultLoginFormRemember">Remember
						me</label>
				</div>
				<div>
					<a href="">Forgot password?</a>
				</div>
			</div>
			<button class="btn btn-info btn-block my-4" type="submit">Sign
				in</button>
			<div class="text-center">
				<p>
					Not a member? <a href="/registration">Register</a>
				</p>
			</div>
			<a href="/logout">Logout</a>
		</div>
	</form>

	<script type="text/javascript" src="@{/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="@{/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="@{/js/popper.min.js"></script>
</body>
</html>
