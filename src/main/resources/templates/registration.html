<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" /> 
<link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
<title>Registration</title>

<body>
	<form th:action="@{/registration}" th:object="${user}" method="post"
		class="border border-light p-5">
		<p class="h4 mb-4 text-center">Registration</p>
		<div class="offset-md-4 col-md-4">
			<input type="email" th:field="*{username}" class="form-control mb-1"
				placeholder="E-mail">
			<input type="password" th:field="*{password}"
				class="form-control mb-1" placeholder="Password">
			<input type="password" th:field="*{confirmPassword}"
				class="form-control mb-1" placeholder="Confirm password">
			<input type="text" th:field="*{firstName}"
				class="form-control mb-1" placeholder="First name">
			<input type="text" th:field="*{lastName}"
				class="form-control mb-1" placeholder="Last name">
			<button class="btn btn-info btn-block my-1" type="submit">Register</button>
			<div class="text-center">
				<p>
					<a href="/login">Login</a>
				</p>
			</div>	
		</div>
	</form>	
	<p th:text="${error}"></p>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</body>
</html>
